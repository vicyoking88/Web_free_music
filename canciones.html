<!doctype html>
<!--identifica DTD como html5-->
<html lang="es">
<!--indica el idioma del contenido del navegador-->

<!--encabezado provee informacion de metadatos eje: titulos - enlaces - hojas de estilo-->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!--indicamos al navegador el tipo de codificacion que se usara-->
  <!--agregamos la etiqueta viwport para que el contenido se addapte a diferentes pantallas o resoluciones-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.5.0/dist/css/bootstrap.css"/>

    <!--CSS stylesheet-->

  <title>OYE</title>
  <!--titulo de la pagina el cual aparecera en la pestaña del navegador-->

<body>

      <h1 class="mt-3">OYE</h1>

        data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <div class="navbar-nav mr-auto ml-auto text-center">
          <a class="nav-item nav-link" href="index.html"><h4>Inicio</h4></a>
          <a class="nav-item nav-link active" href="canciones.html"><h4>Canciones</h4></a>

        </div>
        <div class="justify-content-center d-flex flex-row">
          <a class="btn btn-outline-secondary mr-2" data-toggle="modal" data-target="#infoContacto">Contacto</a>
          <a class="btn btn-outline-secondary mr-2" href="login.html">Inicio De Sesión</a>
          <a class="btn btn-outline-secondary" href="registro.html">Registro</a>
        </div>
      </div>
    </nav>
  </header>

  <br>
  <br>
  <br>
  <br>
  <br>
  
  <!--CONTENIDO TODA LA WEB PAGINA PRINCIPAL-->
  <main>
    <!--contenido o seccion de la pagina-->
    <section>
      <!---------------------------------------------------------->
      <!--codigo ventana modal contacto-->
      <article>
        <div class="modal" tabindex="-1" role="dialog" id="infoContacto">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title">Contacto</h5>
                <!--boton para cerrar la ventana modal-->
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!--este es el cuerpo de la modal-->
              <div class="modal-body">
                <p>vamedinac@icloud.com</p>
                <p>+57 317 22 89 078</p>
              </div>
              <!--pie o parte inferior de la modal-->
              <div class="modal-footer">
                <!--aqui adicionamos un boton de cerrar y de guardar-->
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>

            </div>
          </div>
        </div>
      </article>
      <!------------------------------------------------------------->

      <div class="container mt-4">
        <h1>Canciones</h1>
        <form>
          <!--para que bootstrap le aplique estilos usamos el div con la clase-->
          <div class="form-group">
            <input type="text" class="algo form-control" id="entrada" placeholder="Buscar..." />
          </div>
        </form>
        

        <hr>
        <br>
        <div class="row" id="tCanciones">
        </div>
      </div>

      

      <!--semantica que contiene el pie de pagina-->
      <footer class="container-fluid my-5 py-1 bg-primary">

          <div class="d-none d-sm-block">Comparte Musica</div>

          </div>

        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
